<!DOCTYPE html>
<html>
<head>
	<title>RANDOM QUOTE MACHINE - interesting quotes for you</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/446ed9238d.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<div id="quote-section">
		<div id="quote-text">
			<p><i class="fa fa-quote-left" aria-hidden="true"></i> <span id="quote"></span> <i class="fa fa-quote-right" aria-hidden="true"></i></p>
		</div>
		
		<div id="quote-author">
			<p><i>- <span id="author"></span></i></p>
		</div>
		<a id="twitter" href="#"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
		<button id="get-quote">Get new quote</button>
	</div>
</body>
</html>
